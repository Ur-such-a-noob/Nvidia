<script type="text/javascript">
(function () {
'use strict';

const EXTRA_QUERY_PARAMS = {"assetId":"asset-id","lang":"lang","idType":"id-type","branch":"branch"};
const SOURCE_QUERY_PARAMS = {"source":"source","partnerId":"partner-id"};

const APP_PARAMS = (function GetAppParamsString(queryParams) {
    try {
        const queryParamsIter = queryParams
            ? Object.entries(queryParams)
            : new URLSearchParams({
                  ...Object.fromEntries(new URL(window.location.href).searchParams),
                  ...Object.fromEntries(new URLSearchParams(window.location.hash.substring(1)))
              }).entries();
        const appParams = new URLSearchParams();

        for (const [key, value] of queryParamsIter) {
            if (!Object.values(EXTRA_QUERY_PARAMS).includes(key)) {
                appParams.set(key, value);
            }
        }

        if (appParams.get(SOURCE_QUERY_PARAMS.source) && !appParams.get(SOURCE_QUERY_PARAMS.partnerId)) {
            appParams.set(SOURCE_QUERY_PARAMS.partnerId, appParams.get(SOURCE_QUERY_PARAMS.source));
        }

        return appParams.toString();
    } catch (err) {
        return '';
    }
})(null);

const BRANCH_NAME = "";



window.location.href = window.location.origin + BRANCH_NAME + "/mall/#/deeplink?" + APP_PARAMS;

})();
</script>
